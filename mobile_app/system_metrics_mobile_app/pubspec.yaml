name: system_metrics_mobile_app
description: "Monitor your mobile health."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.9.1
  flutter_bloc: ^9.1.1
  equatable: ^2.0.8
  bloc_concurrency: ^0.3.0
  go_router: ^17.0.1
  get_it: ^9.2.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
#  test: ^1.29.0
  test:

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: fontRegular
      fonts:
        - asset: assets/font/fontRegular.ttf
    - family: fontBold
      fonts:
        - asset: assets/font/fontBold.ttf
